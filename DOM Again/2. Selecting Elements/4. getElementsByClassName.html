<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript getElementsByClassName</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="menu">
          <li class="item">HTML</li>
          <li class="item">CSS</li>
          <li class="item highlight">JavaScript</li>
          <li class="item">TypeScript</li>
        </ul>
      </nav>
      <h1>getElementsByClassName Demo</h1>
    </header>
    <section>
      <article>
        <h2 class="secondary">Example 1</h2>
      </article>
      <article>
        <h2 class="secondary">Example 2</h2>
      </article>
    </section>
    <script>
      /* *** On document object */
      let secondaryItems = document.getElementsByClassName('secondary');
      let secondaryData = [].map.call(secondaryItems, item => {
        return item.textContent;
      });
      console.log(secondaryData);

      /* *** On another DOM element  */
      let menu = document.getElementById('menu');
      let items = menu.getElementsByClassName('item');
      /* method 1  */
      // let data = [].map.call(items, item => {
      //   return item.textContent;
      // });

      /*  method 2 */

      let itemsArray = Array.from(items);
      console.log(itemsArray);
      let data = itemsArray.map(item => {
        return item.textContent;
      });
      console.log(data);
    </script>
  </body>
</html>
