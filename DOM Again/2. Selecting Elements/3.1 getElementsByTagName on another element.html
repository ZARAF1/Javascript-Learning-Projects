<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript getElementsByTagName() Demo</title>
  </head>
  <body>
    <div id="headingsDiv">
      <h2></h2>
      <h2></h2>
      <h2></h2>
      <h2></h2>
    </div>
    <h1>JavaScript getElementsByTagName() Demo</h1>
    <h2>First heading</h2>
    <p>This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p>This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p>This is the third paragraph.</p>

    <button id="countButton">Click to Count</button>
    <script>
      let countButton = document.getElementById('countButton');
      countButton.addEventListener('click', () => {
        let divOfHeadings = document.getElementById('headingsDiv');
        let elementCount = divOfHeadings.getElementsByTagName('h2');
        console.log(elementCount);
        alert('The number of h2 elements are ' + elementCount.length);
      });
    </script>
  </body>
</html>
