      >

    </form>
      <button type="submit" id="btn">Click to Submit</button>
    
    <p id="output"></p>
    <script>
      // getElementsByName is only present on the document object and not other elements 
       
      let output = document.getElementById('output');
      let btn = document.getElementById('btn');

      btn.addEventListener('click', () => {
        let inputElements = document.getElementsByName('survey');
        console.log(inputElements);
        inputElements.forEach(element => {
          if (element.checked) {
            output.innerText = element.value;
          }
        });
      });
    </script>
