<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Get Child Elements</title>
  </head>
  <body>
    <ul id="menu">
      <li class="first">Home</li>
      <li>Products</li>
      <li class="current">Customer Support</li>
      <li>Careers</li>
      <li>Investors</li>
      <li>News</li>
      <li class="last">About Us</li>
    </ul>
    <script>
      // get the parent element node
      let parent = document.getElementById('menu');
      console.log(parent);

      // get the first child node which is text
      /*
      The Console window show #text because a text node is inserted to maintain the whitespace between the openning <ul> and <li> tags. This whitespace creates a #text node.

      Note that any whitespace such as a single space, multiple spaces, returns, and tabs will create a #text node. To remove the #text node, you can remove the whitespaces as follows:

      <article id="content"><h2>Heading</h2><p>First paragraph</p></article>
      */
      let firstChildNode = parent.firstChild;
      console.log(firstChildNode, firstChildNode.nodeName);

      // get the first element child which is a list item
      let firstElementChild = parent.firstElementChild;
      console.log(firstElementChild);

      // get the last child node which is text because of space
      let lastChildNode = parent.firstChild;
      console.log(lastChildNode, lastChildNode.nodeName);

      //  get the last child element
      let lastChildElement = parent.lastElementChild;
      console.log(lastChildElement);

      // To get a live NodeList of all child nodes of a specified element, you use the childNodes property. The childNodes property returns all child nodes with any node type. To get the child element with only the element node type, you use the children property:
      let childrenNodes = parent.childNodes;
      console.log(childrenNodes);

      let childrenElements = parent.children;
      console.log(childrenElements);
    </script>
  </body>
</html>
