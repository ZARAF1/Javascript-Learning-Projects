<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript getElementsByTagName() Demo</h1>
    <h2>First heading</h2>
    <p>This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p>This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p>This is the third paragraph.</p>
    <button id="btnCount">Click Me to get sum of all H2 elements</button>
    <script>
      let btn = document.getElementById('btnCount');
      btn.addEventListener('click', () => {
        let secondHeadingElements = document.getElementsByTagName('h2');
        alert(
          `The count of elements is equal to: ${secondHeadingElements.length}`
        );
      });
    </script>
  </body>
</html>
