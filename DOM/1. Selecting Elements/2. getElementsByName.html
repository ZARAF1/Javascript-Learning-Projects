<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Please rate the service</p>
    <p>
      <label for="veryPoor">
        <input type="radio" name="rate" value="very poor" id="veryPoor" />Very
        Poor</label
      >
      <label for="poor">
        <input type="radio" name="rate" value="poor" id="poor" />
        Poor</label
      >
      <label for="good">
        <input type="radio" name="rate" value="good" id="good" />Good</label
      >
      <label for="veryGood">
        <input type="radio" name="rate" value="very good" id="veryGood" />Very
        Good</label
      >
      <label for="excellent">
        <input
          type="radio"
          name="rate"
          value="excellent"
          id="excellent"
        />Excellent</label
      >
    </p>
    <p>
      <button id="btnRate">Submit</button>
    </p>
    <script></script>
  </body>
</html>
